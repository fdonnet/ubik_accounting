# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: build_and_test

on:
  push:
    branches: [ "tenants_and_users" ]
  pull_request:
    branches: [ "tenants_and_users" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Run docker compose
      run: docker compose -f docker-compose.yml -f docker-integration-tests.yml up --build -d
      working-directory: ./

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/

    - name: Build
      run: dotnet build -c Debug --no-restore
      working-directory: ./src/

    - name: Test
      if: ${{ success() }}
      run: dotnet test -c Debug --no-build --no-restore
      working-directory: ./src/

    - name: Run docker compose down
      run: docker compose -f docker-compose.yml -f docker-integration-tests.yml down
      working-directory: ./
